<body>

<Header>
    <nav class="pazioli-nav__container"></nav>
</Header>

<main>

    <section class="introduction__container"></section>
    <section class="new-model__container"></section>
    <section class="other-models__container">
        <h1 class="other-models__title">
            ¿Qué tipo de piano estás buscando?
        </h1>
        <section class="model__card">
            <div class="model__piano">
                <img src="./images/pixlr-bg-result (7) 2.png" alt="white-piano">
                <p class="piano__name">The Butterfly</h1>
                <ul class="piano__description">
                    <li>Nuevo</li>
                    <li>2021</li>
                    <li>Acús...</li>
                    <li>M. Cedro</li>
                </ul>
                <div class="purchase-button__container">
                    <button class="price__button">
                        <span>Desde:</span>
                        <span class="price__bold"> $ 195K mn</span>
                    </button>
                    <button class="cart__button">
                        <img src="./images/cart-icon.svg" alt="cart-icon">
                    </button>
                </div>
            </div>
            <div class="model__piano">
                <img src="./images/pixlr-bg-result (4) 2.png" alt="golden-piano">
                <p class="piano__name">Golden Leaf</h1>
                <ul class="piano__description">
                    <li>Nuevo</li>
                    <li>2021</li>
                    <li>Acústico</li>
                    <li>M. Cedro</li>
                </ul>
                <div class="purchase-button__container">
                    <button class="price__button">
                        <span>Desde:</span>
                        <span class="price__bold">$ 305K mn</span>
                    </button>
                    <button class="cart__button">
                        <img src="./images/cart-icon.svg" alt="cart-icon">
                    </button>
                </div>
            </div>
            </div>
            <div class="model__piano">
                <img src="./images/pixlr-bg-result (8) 2.png" alt="brown-piano">
                <p class="piano__name">Walnut Strauss</h1>
                <ul class="piano__description">
                    <li>Nuevo</li>
                    <li>2021</li>
                    <li>Acústico</li>
                    <li>M. Cedro</li>
                </ul>
                <div class="purchase-button__container">
                    <button class="price__button">
                        <span>Desde:</span>
                        <span class="price__bold">$ 125K mn</span>
                    </button>
                    <button class="cart__button">
                        <img src="./images/cart-icon.svg" alt="cart-icon">
                    </button>
                </div>
            </div>
            </div>
            <button class="vermas__button">
                Ver más
            </button>

    <section class="contact__container"></section>
